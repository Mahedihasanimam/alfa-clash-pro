<!DOCTYPE html>
<html lang="en" data-theme="light" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!-- tailwind and daysi ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>



</head>
<body class="poppins-bold">
 <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home section  -->
    <section id="home" class=" text-white ">
        <div class="min-h-screen mx-auto text-center flex flex-col items-center justify-center space-y-8">
            <h1 id="homeTitle" class="anton-regular  text-9xl font-bold">ALPHABET  CLASH</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn btn-primary bg-white text-black h-8 w-36 hover:bg-white capitalize font-bold text-2xl">play now</button>
        </div>
    </section>
    <!-- play ground start  -->
    <section id="playground" class=" space-y-16 pt-24 hidden ">
        <!-- screen  -->
        <div class=" artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-xl bg-[#FFFFFFB3] mx-auto " >
            <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white p-2 pb-3 rounded-b-2xl">Don't watch keyboard  while playing...</p>
            </div>
            <div class=" ">
                <p id="current-alphabat" class="text-8xl font-bold flex justify-center items-center pt-16 uppercase">Y</p>
            </div>
        </div>
        <!-- keybord start  -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>
        <!-- keybord end  -->
        <div class="flex justify-around  mx-auto "> 
            <button class="btn bg-[#894189] hover:bg-[#894189] border-none text-2xl font-bold text-white rounded-full">
                Life
               <img src="images/hurt.svg" alt="">
               <span id="life">5</span>
              </button>
              <button class="btn bg-[#360490] hover:bg-[#360490] border-none text-2xl font-bold text-white rounded-full">
                Score
               <img src="images/doller.svg" alt="">
               <span id="score">0</span>
              </button>
        </div>
        <!-- live score  -->
    </section>
    <!-- playground end -->

    <section id="final-score" class=" score min-h-screen flex flex-col justify-center items-center hidden">
        <div class="text-white space-y-5 bg-[#ffffff8f] text-center p-8 rounded-md ">
            <span class="text-2xl">Game over!!</span>
            <h1 class="text-6xl">
                <span class="font-extrabold">Score :</span>
            <span id="youScore" class="">14</span><br>
            </h1>
            <button onclick="playAgain()" id="over" class="border-none btn btn-primary bg-white text-2xl font-bold text-black hover:bg-white">Play again</button>
            <p>Practice will make you Pro</p>
        </div>
    </section>
 </main>
 <script src="index.js"></script>
</body>
</html>
